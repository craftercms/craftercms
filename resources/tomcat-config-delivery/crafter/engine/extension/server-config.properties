# Content root folder. The {siteName} variable will be automatically replaced. This is a file URL, even in Windows forward
# slashes (/) should be used, e.g. file:/C:/crafter/data/repos/sites/{siteName}/sandbox
crafter.engine.site.default.rootFolder.path=file:${crafter.data.dir}/repos/sites/{siteName}/
# The URL of Crafter Search
crafter.engine.search.server.url=http://${tomcat.host}:${tomcat.http.port}/crafter-search
# The URL of Crafter Profile
crafter.profile.rest.client.url.base=http://${tomcat.host}:${tomcat.http.port}/crafter-profile
# If the Security Provider is enabled
crafter.security.enabled=true
# The ElasticSearch hosts to use
crafter.engine.elasticsearch.urls=http://${es.host}:${es.port}
